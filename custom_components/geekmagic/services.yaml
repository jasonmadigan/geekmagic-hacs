refresh:
  name: Refresh Display
  description: Force an immediate display refresh
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the display (optional, refreshes all if not specified)
      required: false
      selector:
        text:

brightness:
  name: Set Brightness
  description: Set the display brightness
  fields:
    brightness:
      name: Brightness
      description: Brightness level from 0 to 100
      required: true
      default: 50
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: slider
    entry_id:
      name: Entry ID
      description: The config entry ID of the display (optional, sets all if not specified)
      required: false
      selector:
        text:

set_screen:
  name: Set Screen
  description: Switch to a specific screen by index
  fields:
    screen_index:
      name: Screen Index
      description: Screen index (0-based)
      required: true
      default: 0
      selector:
        number:
          min: 0
          max: 10
          step: 1
          mode: box
    entry_id:
      name: Entry ID
      description: The config entry ID of the display (optional, sets all if not specified)
      required: false
      selector:
        text:

next_screen:
  name: Next Screen
  description: Switch to the next screen
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the display (optional, switches all if not specified)
      required: false
      selector:
        text:

previous_screen:
  name: Previous Screen
  description: Switch to the previous screen
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the display (optional, switches all if not specified)
      required: false
      selector:
        text:

configure_screen:
  name: Configure Screen
  description: Configure a screen programmatically (for automations)
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the display
      required: true
      selector:
        text:
    screen:
      name: Screen Number
      description: Screen number (1-based)
      required: true
      default: 1
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: box
    layout:
      name: Layout
      description: Screen layout type
      required: false
      selector:
        select:
          options:
            - grid_2x2
            - grid_2x3
            - hero
            - split
            - three_column
    name:
      name: Name
      description: Screen name
      required: false
      selector:
        text:

configure_widget:
  name: Configure Widget
  description: Configure a widget in a slot programmatically (for automations)
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the display
      required: true
      selector:
        text:
    screen:
      name: Screen Number
      description: Screen number (1-based)
      required: true
      default: 1
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: box
    slot:
      name: Slot Number
      description: Slot number (1-based)
      required: true
      default: 1
      selector:
        number:
          min: 1
          max: 9
          step: 1
          mode: box
    widget_type:
      name: Widget Type
      description: Type of widget to display
      required: false
      selector:
        select:
          options:
            - empty
            - clock
            - entity
            - media
            - chart
            - text
            - gauge
            - progress
            - weather
            - status
            - camera
    entity_id:
      name: Entity ID
      description: Home Assistant entity to display
      required: false
      selector:
        entity:
    label:
      name: Label
      description: Custom label for the widget
      required: false
      selector:
        text:
    options:
      name: Options
      description: Widget-specific options (JSON object)
      required: false
      selector:
        object:
